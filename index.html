<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PWA submission 1</title>
    <meta name="description" content="My first PWA"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="theme-color" content="#f44336"/>
  </head>
  <body>
    <!-- NAV start -->
    <nav class="red darken-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">SHOPAY</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile"><i class="material-icons">menu</i></a>

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- NAV end -->

    <!-- MAIN start -->
    <main class="container" id="body-content">

    </main>
    <!-- MAIN end -->


    <!-- javascript -->
    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script type="text/javascript">
    //menregister service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
        .register("service-worker.js")
        .then(function() {
          console.log("serviceWorker berhasil terdaftar");
        })
        .catch(function() {
          console.log("servicelog gagl terdaftar");
        })
      })
    } else {
      console.log("servicelog belum didukung browser ini");
    }
    </script>
  </body>
</html>
